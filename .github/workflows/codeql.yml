name: "CodeQL"

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Enable Corepack
      run: corepack enable

    - name: Setup Yarn
      run: corepack prepare yarn@4.9.4 --activate

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential python3

    - name: Set MongoDB download env variables
      run: |
        echo "DOWNLOAD_DIR=/tmp/mongodb-binaries" >> $GITHUB_ENV
        echo "DOWNLOAD_MIRROR=fastdl.mongodb.org" >> $GITHUB_ENV
        echo "MONGODB_DOWNLOAD_DIR=/tmp/mongodb-binaries" >> $GITHUB_ENV

    - name: Clean yarn cache
      run: yarn cache clean

    - name: Install dependencies
      run: yarn install --immutable

    - name: Build project
      run: yarn build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

